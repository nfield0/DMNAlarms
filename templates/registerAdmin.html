{% extends "layout.html" %}
{% block body %}
<div class="login-box">
  <h1>REGISTER AN ADMIN</h1>
  <div class="login-box-inner">
    <form id="login-form" action="/register" method="post">
      <input id="adm-box" autocomplete="off" autofocus name="email" placeholder="Admin Email" type="text">
      <input id="pssw-box" autocomplete="off" autofocus name="password" placeholder="Password" type="password">
      <input id="button-login" type="submit" value="Register">
    </form>
    <div class="help-button">
    </div>
  </div>
</div>

{% endblock %}
